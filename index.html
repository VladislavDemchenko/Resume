    document.getElementById('copyEmail').addEventListener('click', function(event) {
      event.preventDefault();
      const email = 'demchenkogauss@gmail.com';
      navigator.clipboard.writeText(email).then(() => {

        }, 2000);

        console.error('error', err);
      });
    });
  </script>
<script>
  function updateOverlaySize() {
    let overlay = document.getElementById("overlappingDiv");
    overlay.style.width = window.innerWidth + "px";
    overlay.style.height = window.innerHeight + "px";
  }

  window.addEventListener("resize", updateOverlaySize);
  window.addEventListener("load", updateOverlaySize);
